<body>

  <div class="main">

    <div id="wordDisplay">▶ Click to Start</div>
    <div class="instruction">Click the box to begin audio playback</div>
    <div id="controls" style="display:none;">
      <button id="prevBtn">Previous</button>
      <button id="pauseResumeBtn">Pause</button>
      <button id="stopBtn">Stop</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script>

//  word script Here  

const words = [
  ["race", "carrera"],
  ["rage", "rabia"],
  ["rain", "lluvia"],
  ["range", "rango"],
  ["rank", "rango"],
  ["rapidly", "rápidamente"],
  ["rare", "raro"],
  ["rate", "tasa"],
  ["rather", "más bien"],
  ["reaction", "reacción"],
  ["ready", "listo"],
  ["reality", "realidad"],
  ["really", "realmente"],
  ["rear", "trasero"],
  ["reason", "razón"],
  ["recent", "reciente"],
  ["recently", "recientemente"],
  ["record", "récord"],
  ["red", "rojo"],
  ["reflection", "reflexión"],
  ["relation", "relación"],
  ["relationship", "relación"],
  ["relative", "relativo"],
  ["relief", "alivio"],
  ["religion", "religión"],
  ["religious", "religioso"],
  ["report", "informe"],
  ["request", "solicitud"],
  ["research", "investigación"],
  ["respect", "respeto"],
  ["response", "respuesta"],
  ["responsibility", "responsabilidad"],
  ["responsible", "responsable"],
  ["rest", "descanso"],
  ["restaurant", "restaurante"],
  ["result", "resultado"],
  ["reward", "recompensa"],
  ["rich", "rico"],
  ["right", "derecho"],
  ["ring", "anillo"],
  ["risk", "riesgo"],
  ["river", "río"],
  ["road", "carretera"],
  ["robe", "túnica"],
  ["role", "papel"],
  ["Roman", "romano"],
  ["Rome", "Roma"],
  ["roof", "techo"],
  ["room", "habitación"],
  ["root", "raíz"],
  ["rope", "cuerda"],
  ["rough", "áspero"],
  ["round", "redondo"],
  ["row", "fila"],
  ["rule", "regla"],
  ["Russian", "ruso"],
  ["to raise", "levantar"],
  ["to reach", "alcanzar"],
  ["to read", "leer"],
  ["to realize", "darse cuenta"],
  ["to recall", "recordar"],
  ["to receive", "recibir"],
  ["to recognize", "reconocer"],
  ["to recover", "recuperar"],
  ["to refer", "referirse"],
  ["to reflect", "reflexionar"],
  ["to refuse", "rechazar"],
  ["to regard", "considerar"],
  ["to regret", "arrepentirse"],
  ["to relate", "relacionar"],
  ["to relax", "relajarse"],
  ["to release", "liberar"],
  ["to relieve", "aliviar"],
  ["to remain", "permanecer"],
  ["to remark", "comentar"],
  ["to remember", "recordar"],
  ["to remind", "recordar"],
  ["to remove", "eliminar"],
  ["to render", "presentar"],
  ["to rent", "alquilar"],
  ["to repeat", "repetir"],
  ["to replace", "reemplazar"],
  ["to reply", "responder"],
  ["to represent", "representar"],
  ["to require", "requerir"],
  ["to rescue", "rescatar"],
  ["to resist", "resistir"],
  ["to resolve", "resolver"],
  ["to respond", "responder"],
  ["to retreat", "retirarse"],
  ["to return", "regresar"],
  ["to reveal", "revelar"],
  ["to ride", "montar"],
  ["to rise", "elevar"],
  ["to roar", "rugir"],
  ["to roll", "rodar"],
  ["to rub", "frotar"],
  ["to ruin", "arruinar"],
  ["to run", "correr"],
  ["to rush", "apresurarse"]
];

/////////////////
    const display = document.getElementById('wordDisplay');
    const controls = document.getElementById('controls');
    const prevBtn = document.getElementById('prevBtn');
    const pauseResumeBtn = document.getElementById('pauseResumeBtn');
    const stopBtn = document.getElementById('stopBtn');
    const nextBtn = document.getElementById('nextBtn');
    const wordList = document.getElementById('wordList');

    let index = 0;
    let started = false;
    let stopRequested = false;
    let skipRequested = false;
    let pauseRequested = false;
    let jumpToIndex = false;

    // Populate sidebar list
    words.forEach(([en, es], i) => {
      const li = document.createElement('li');
      li.textContent = `${en} - ${es}`;
      li.dataset.idx = i;
      li.addEventListener('click', () => {
        index = i;
        if (started) {
          jumpToIndex = true;
          speechSynthesis.cancel();
        } else {
          updateDisplayAndHighlight();
        }
      });
      wordList.appendChild(li);
    });

    function updateDisplayAndHighlight() {
      const [en, es] = words[index];
      display.textContent = `${en} - ${es}`;

      Array.from(wordList.children).forEach(li => li.classList.remove('active'));
      const activeLi = wordList.querySelector(`li[data-idx="${index}"]`);
      if (activeLi) {
        activeLi.classList.add('active');
        activeLi.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    }

    function speakWord(text, lang) {
      return new Promise(resolve => {
        if (stopRequested || skipRequested || jumpToIndex) {
          resolve();
          return;
        }
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;
        utterance.onend = () => resolve();
        utterance.onerror = () => resolve();
        speechSynthesis.speak(utterance);
      });
    }

    async function waitWithPause(ms) {
      const interval = 100;
      let waited = 0;
      while (waited < ms) {
        if (stopRequested || skipRequested || jumpToIndex) break;
        if (!pauseRequested) {
          waited += interval;
        }
        await new Promise(r => setTimeout(r, interval));
      }
    }

    async function playLoop() {
      while (!stopRequested) {
        if (pauseRequested) {
          await new Promise(r => setTimeout(r, 200));
          continue;
        }

        updateDisplayAndHighlight();
        const [english, spanish] = words[index];

        await speakWord(english, 'en-US');
        if (stopRequested || skipRequested || jumpToIndex) {
          if (skipRequested) {
            index = (index + 1) % words.length;
            skipRequested = false;
          }
          if (jumpToIndex) {
            jumpToIndex = false;
          }
          continue;
        }

        await speakWord(spanish, 'es-ES');
        if (stopRequested || skipRequested || jumpToIndex) {
          if (skipRequested) {
            index = (index + 1) % words.length;
            skipRequested = false;
          }
          if (jumpToIndex) {
            jumpToIndex = false;
          }
          continue;
        }

        index = (index + 1) % words.length;
        await waitWithPause(1000);
      }

      stopRequested = false;
      pauseRequested = false;
      skipRequested = false;
      jumpToIndex = false;
      started = false;
      speechSynthesis.cancel();
      display.textContent = "▶ Click to Start";
      controls.style.display = "none";
      pauseResumeBtn.textContent = "Pause";
      Array.from(wordList.children).forEach(li => li.classList.remove('active'));
    }

    display.addEventListener('click', () => {
      if (!started) {
        started = true;
        stopRequested = false;
        skipRequested = false;
        pauseRequested = false;
        index = 0;
        display.textContent = "Loading...";
        controls.style.display = "flex";
        pauseResumeBtn.textContent = "Pause";
        setTimeout(() => {
          playLoop();
        }, 500);
      }
    });

    stopBtn.addEventListener('click', () => {
      stopRequested = true;
      speechSynthesis.cancel();
    });

    nextBtn.addEventListener('click', () => {
      if (started) {
        skipRequested = true;
        speechSynthesis.cancel();
      }
    });

    prevBtn.addEventListener('click', () => {
      if (started) {
        skipRequested = true;
        index = (index - 1 + words.length) % words.length;
        speechSynthesis.cancel();
      }
    });

    pauseResumeBtn.addEventListener('click', () => {
      if (!started) return;
      if (!pauseRequested) {
        pauseRequested = true;
        speechSynthesis.pause();
        pauseResumeBtn.textContent = "Resume";
      } else {
        pauseRequested = false;
        speechSynthesis.resume();
        pauseResumeBtn.textContent = "Pause";
      }
    });
  </script>
</body>
