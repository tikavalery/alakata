  <div class="main">

    <div id="wordDisplay">▶ Click to Start</div>
    <div class="instruction">Click the box to begin audio playback</div>
    <div id="controls" style="display:none;">
      <button id="prevBtn">Previous</button>
      <button id="pauseResumeBtn">Pause</button>
      <button id="stopBtn">Stop</button>

  <script>

//  word script Here  

const words = [
  ["wagon", "vagón"],
  ["waist", "cintura"],
  ["wall", "pared"],
  ["war", "guerra"],
  ["warm", "cálido"],
  ["warmth", "calidez"],
  ["warning", "advertencia"],
  ["warrior", "guerrero"],
  ["water", "agua"],
  ["wave", "ola"],
  ["way", "camino"],
  ["we", "nosotros"],
  ["weak", "débil"],
  ["weapon", "arma"],
  ["weather", "clima"],
  ["wedding", "boda"],
  ["week", "semana"],
  ["weight", "peso"],
  ["welcome", "bienvenido"],
  ["well", "bien"],
  ["west", "oeste"],
  ["wet", "mojado"],
  ["what", "qué"],
  ["whatever", "lo que sea"],
  ["wheel", "rueda"],
  ["when", "cuándo"],
  ["whenever", "cada vez que"],
  ["where", "dónde"],
  ["whether", "si"],
  ["which", "cuál"],
  ["while", "mientras"],
  ["white", "blanco"],
  ["who", "quién"],
  ["whole", "entero"],
  ["whom", "a quién"],
  ["whose", "cuyo"],
  ["why", "por qué"],
  ["wide", "ancho"],
  ["wife", "esposa"],
  ["wild", "salvaje"],
  ["willing", "dispuesto"],
  ["wind", "viento"],
  ["window", "ventana"],
  ["wine", "vino"],
  ["wing", "ala"],
  ["winter", "invierno"],
  ["wire", "alambre"],
  ["wise", "sabio"],
  ["with", "con"],
  ["within", "dentro"],
  ["without", "sin"],
  ["witness", "testigo"],
  ["woman", "mujer"],
  ["wonderful", "maravilloso"],
  ["wood", "madera"],
  ["wooden", "de madera"],
  ["word", "palabra"],
  ["worker", "trabajador"],
  ["world", "mundo"],
  ["worth", "valor"],
  ["worthy", "digno"],
  ["wound", "herida"],
  ["wrist", "muñeca"],
  ["writer", "escritor"],
  ["writing", "escritura"],
  ["wrong", "incorrecto"],
  ["to wait", "esperar"],
  ["to wake", "despertar"],
  ["to walk", "caminar"],
  ["to wander", "vagar"],
  ["to want", "querer"],
  ["to warn", "advertir"],
  ["to wash", "lavar"],
  ["to waste", "desperdiciar"],
  ["to watch", "observar"],
  ["to wear", "llevar puesto"],
  ["to weep", "llorar"],
  ["to whip", "azotar"],
  ["to whisper", "susurrar"],
  ["to whistle", "silbar"],
  ["to will", "querer"],
  ["to win", "ganar"],
  ["to wipe", "limpiar"],
  ["to wish", "desear"],
  ["to withdraw", "retirar"],
  ["to wonder", "preguntarse"],
  ["to work", "trabajar"],
  ["to worry", "preocupar"],
  ["to wrap", "envolver"],
  ["to write", "escribir"]
];

/////////////////
    const display = document.getElementById('wordDisplay');
    const controls = document.getElementById('controls');
    const prevBtn = document.getElementById('prevBtn');
    const pauseResumeBtn = document.getElementById('pauseResumeBtn');
    const stopBtn = document.getElementById('stopBtn');
    const nextBtn = document.getElementById('nextBtn');
    const wordList = document.getElementById('wordList');

    let index = 0;
    let started = false;
    let stopRequested = false;
    let skipRequested = false;
    let pauseRequested = false;
    let jumpToIndex = false;

    // Populate sidebar list
    words.forEach(([en, es], i) => {
      const li = document.createElement('li');
      li.textContent = `${en} - ${es}`;
      li.dataset.idx = i;
      li.addEventListener('click', () => {
        index = i;
        if (started) {
          jumpToIndex = true;
          speechSynthesis.cancel();
        } else {
          updateDisplayAndHighlight();
        }
      });
      wordList.appendChild(li);
    });

    function updateDisplayAndHighlight() {
      const [en, es] = words[index];
      display.textContent = `${en} - ${es}`;

      Array.from(wordList.children).forEach(li => li.classList.remove('active'));
      const activeLi = wordList.querySelector(`li[data-idx="${index}"]`);
      if (activeLi) {
        activeLi.classList.add('active');
        activeLi.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    }

    function speakWord(text, lang) {
      return new Promise(resolve => {
        if (stopRequested || skipRequested || jumpToIndex) {
          resolve();
          return;
        }
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;
        utterance.onend = () => resolve();
        utterance.onerror = () => resolve();
        speechSynthesis.speak(utterance);
      });
    }

    async function waitWithPause(ms) {
      const interval = 100;
      let waited = 0;
      while (waited < ms) {
        if (stopRequested || skipRequested || jumpToIndex) break;
        if (!pauseRequested) {
          waited += interval;
        }
        await new Promise(r => setTimeout(r, interval));
      }
    }

    async function playLoop() {
      while (!stopRequested) {
        if (pauseRequested) {
          await new Promise(r => setTimeout(r, 200));
          continue;
        }

        updateDisplayAndHighlight();
        const [english, spanish] = words[index];

        await speakWord(english, 'en-US');
        if (stopRequested || skipRequested || jumpToIndex) {
          if (skipRequested) {
            index = (index + 1) % words.length;
            skipRequested = false;
          }
          if (jumpToIndex) {
            jumpToIndex = false;
          }
          continue;
        }

        await speakWord(spanish, 'es-ES');
        if (stopRequested || skipRequested || jumpToIndex) {
          if (skipRequested) {
            index = (index + 1) % words.length;
            skipRequested = false;
          }
          if (jumpToIndex) {
            jumpToIndex = false;
          }
          continue;
        }

        index = (index + 1) % words.length;
        await waitWithPause(1000);
      }

      stopRequested = false;
      pauseRequested = false;
      skipRequested = false;
      jumpToIndex = false;
      started = false;
      speechSynthesis.cancel();
      display.textContent = "▶ Click to Start";
      controls.style.display = "none";
      pauseResumeBtn.textContent = "Pause";
      Array.from(wordList.children).forEach(li => li.classList.remove('active'));
    }

    display.addEventListener('click', () => {
      if (!started) {
        started = true;
        stopRequested = false;
        skipRequested = false;
        pauseRequested = false;
        index = 0;
        display.textContent = "Loading...";
        controls.style.display = "flex";
        pauseResumeBtn.textContent = "Pause";
        setTimeout(() => {
          playLoop();
        }, 500);
      }
    });

    stopBtn.addEventListener('click', () => {
      stopRequested = true;
      speechSynthesis.cancel();
    });

    nextBtn.addEventListener('click', () => {
      if (started) {
        skipRequested = true;
        speechSynthesis.cancel();
      }
    });

    prevBtn.addEventListener('click', () => {
      if (started) {
        skipRequested = true;
        index = (index - 1 + words.length) % words.length;
        speechSynthesis.cancel();
      }
    });

    pauseResumeBtn.addEventListener('click', () => {
      if (!started) return;
      if (!pauseRequested) {
        pauseRequested = true;
        speechSynthesis.pause();
        pauseResumeBtn.textContent = "Resume";
      } else {
        pauseRequested = false;
        speechSynthesis.resume();
        pauseResumeBtn.textContent = "Pause";
      }
    });
  </script>
</body>
