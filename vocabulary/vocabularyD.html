<body>

  <div class="main">

    <div id="wordDisplay">▶ Click to Start</div>
    <div class="instruction">Click the box to begin audio playback</div>
    <div id="controls" style="display:none;">
      <button id="prevBtn">Previous</button>
      <button id="pauseResumeBtn">Pause</button>
      <button id="stopBtn">Stop</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script>

//  word script Here  
const words = [
  ["dad", "papá"],
  ["daily", "diario"],
  ["damage", "daño"],
  ["damn", "maldito"],
  ["danger", "peligro"],
  ["dangerous", "peligroso"],
  ["dark", "oscuro"],
  ["darkness", "oscuridad"],
  ["darling", "querido"],
  ["date", "fecha"],
  ["daughter", "hija"],
  ["dawn", "amanecer"],
  ["day", "día"],
  ["dead", "muerto"],
  ["deal", "trato"],
  ["dear", "querido"],
  ["death", "muerte"],
  ["decision", "decisión"],
  ["deck", "cubierta"],
  ["deep", "profundo"],
  ["deeply", "profundamente"],
  ["degree", "grado"],
  ["delay", "retraso"],
  ["delicate", "delicado"],
  ["delight", "deleite"],
  ["department", "departamento"],
  ["depth", "profundidad"],
  ["description", "descripción"],
  ["desert", "desierto"],
  ["design", "diseño"],
  ["desire", "deseo"],
  ["desk", "escritorio"],
  ["despair", "desesperación"],
  ["desperate", "desesperado"],
  ["despite", "a pesar de"],
  ["detail", "detalle"],
  ["development", "desarrollo"],
  ["devil", "diablo"],
  ["difference", "diferencia"],
  ["different", "diferente"],
  ["difficult", "difícil"],
  ["difficulty", "dificultad"],
  ["dim", "tenue"],
  ["dining", "comedor"],
  ["dinner", "cena"],
  ["direction", "dirección"],
  ["directly", "directamente"],
  ["dirt", "suciedad"],
  ["dirty", "sucio"],
  ["discussion", "discusión"],
  ["distance", "distancia"],
  ["distant", "distante"],
  ["dog", "perro"],
  ["dollar", "dólar"],
  ["door", "puerta"],
  ["doorway", "umbral"],
  ["double", "doble"],
  ["doubt", "duda"],
  ["down", "abajo"],
  ["dozen", "docena"],
  ["dread", "temor"],
  ["dream", "sueño"],
  ["driver", "conductor"],
  ["drug", "droga"],
  ["drunk", "borracho"],
  ["dry", "seco"],
  ["due", "debido"],
  ["dull", "soso"],
  ["during", "durante"],
  ["dust", "polvo"],
  ["duty", "deber"],
  ["to dance", "bailar"],
  ["to dare", "atreverse"],
  ["to dash", "correr rápidamente"],
  ["to decide", "decidir"],
  ["to declare", "declarar"],
  ["to defend", "defender"],
  ["to deliver", "entregar"],
  ["to demand", "exigir"],
  ["to deny", "negar"],
  ["to depart", "partir"],
  ["to depend", "depender"],
  ["to descend", "descender"],
  ["to describe", "describir"],
  ["to deserve", "merecer"],
  ["to destroy", "destruir"],
  ["to determine", "determinar"],
  ["to develop", "desarrollar"],
  ["to die", "morir"],
  ["to dig", "cavar"],
  ["to direct", "dirigir"],
  ["to disappear", "desaparecer"],
  ["to discover", "descubrir"],
  ["to discuss", "discutir"],
  ["to display", "exhibir"],
  ["to disturb", "perturbar"],
  ["to divide", "dividir"],
  ["to do", "hacer"],
  ["to drag", "arrastrar"],
  ["to draw", "dibujar"],
  ["to dress", "vestirse"],
  ["to drift", "derivar"],
  ["to drink", "beber"],
  ["to drive", "conducir"],
  ["to drop", "soltar"]
];


/////////////////
    const display = document.getElementById('wordDisplay');
    const controls = document.getElementById('controls');
    const prevBtn = document.getElementById('prevBtn');
    const pauseResumeBtn = document.getElementById('pauseResumeBtn');
    const stopBtn = document.getElementById('stopBtn');
    const nextBtn = document.getElementById('nextBtn');
    const wordList = document.getElementById('wordList');

    let index = 0;
    let started = false;
    let stopRequested = false;
    let skipRequested = false;
    let pauseRequested = false;
    let jumpToIndex = false;

    // Populate sidebar list
    words.forEach(([en, es], i) => {
      const li = document.createElement('li');
      li.textContent = `${en} - ${es}`;
      li.dataset.idx = i;
      li.addEventListener('click', () => {
        index = i;
        if (started) {
          jumpToIndex = true;
          speechSynthesis.cancel();
        } else {
          updateDisplayAndHighlight();
        }
      });
      wordList.appendChild(li);
    });

    function updateDisplayAndHighlight() {
      const [en, es] = words[index];
      display.textContent = `${en} - ${es}`;

      Array.from(wordList.children).forEach(li => li.classList.remove('active'));
      const activeLi = wordList.querySelector(`li[data-idx="${index}"]`);
      if (activeLi) {
        activeLi.classList.add('active');
        activeLi.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    }

    function speakWord(text, lang) {
      return new Promise(resolve => {
        if (stopRequested || skipRequested || jumpToIndex) {
          resolve();
          return;
        }
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;
        utterance.onend = () => resolve();
        utterance.onerror = () => resolve();
        speechSynthesis.speak(utterance);
      });
    }

    async function waitWithPause(ms) {
      const interval = 100;
      let waited = 0;
      while (waited < ms) {
        if (stopRequested || skipRequested || jumpToIndex) break;
        if (!pauseRequested) {
          waited += interval;
        }
        await new Promise(r => setTimeout(r, interval));
      }
    }

    async function playLoop() {
      while (!stopRequested) {
        if (pauseRequested) {
          await new Promise(r => setTimeout(r, 200));
          continue;
        }

        updateDisplayAndHighlight();
        const [english, spanish] = words[index];

        await speakWord(english, 'en-US');
        if (stopRequested || skipRequested || jumpToIndex) {
          if (skipRequested) {
            index = (index + 1) % words.length;
            skipRequested = false;
          }
          if (jumpToIndex) {
            jumpToIndex = false;
          }
          continue;
        }

        await speakWord(spanish, 'es-ES');
        if (stopRequested || skipRequested || jumpToIndex) {
          if (skipRequested) {
            index = (index + 1) % words.length;
            skipRequested = false;
          }
          if (jumpToIndex) {
            jumpToIndex = false;
          }
          continue;
        }

        index = (index + 1) % words.length;
        await waitWithPause(1000);
      }

      stopRequested = false;
      pauseRequested = false;
      skipRequested = false;
      jumpToIndex = false;
      started = false;
      speechSynthesis.cancel();
      display.textContent = "▶ Click to Start";
      controls.style.display = "none";
      pauseResumeBtn.textContent = "Pause";
      Array.from(wordList.children).forEach(li => li.classList.remove('active'));
    }

    display.addEventListener('click', () => {
      if (!started) {
        started = true;
        stopRequested = false;
        skipRequested = false;
        pauseRequested = false;
        index = 0;
        display.textContent = "Loading...";
        controls.style.display = "flex";
        pauseResumeBtn.textContent = "Pause";
        setTimeout(() => {
          playLoop();
        }, 500);
      }
    });

    stopBtn.addEventListener('click', () => {
      stopRequested = true;
      speechSynthesis.cancel();
    });

    nextBtn.addEventListener('click', () => {
      if (started) {
        skipRequested = true;
        speechSynthesis.cancel();
      }
    });

    prevBtn.addEventListener('click', () => {
      if (started) {
        skipRequested = true;
        index = (index - 1 + words.length) % words.length;
        speechSynthesis.cancel();
      }
    });

    pauseResumeBtn.addEventListener('click', () => {
      if (!started) return;
      if (!pauseRequested) {
        pauseRequested = true;
        speechSynthesis.pause();
        pauseResumeBtn.textContent = "Resume";
      } else {
        pauseRequested = false;
        speechSynthesis.resume();
        pauseResumeBtn.textContent = "Pause";
      }
    });
  </script>
</body>
