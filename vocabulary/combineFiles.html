    const listA = [

      ["agent", "agente"],

      ["background", "fondo"],
      ["backrest", "respaldo"],
      ["backward", "hacia atrás"]

    const params = new URLSearchParams(window.location.search);
    const list = params.get("list")?.toUpperCase();
    let words = [];
    if (list === "A") {
