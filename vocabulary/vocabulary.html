    const params = new URLSearchParams(window.location.search);
    const list = params.get("list")?.toUpperCase();
    let words = [];
switch (list) {
  case "A":
    words = listA;
    break;
  case "B":
    words = listB;
    break;
  case "C":
    words = listC;
    break;
  case "D":
    words = listD;
    break;
  case "E":
    words = listE;
    break;
  case "F":
    words = listF;
    break;
  case "G":
    words = listG;
    break;
  case "H":
    words = listH;
    break;
  case "I":
    words = listI;
    break;
  case "J":
    words = listJ;
    break;
  case "K":
    words = listK;
    break;
  case "L":
    words = listL;
    break;
  case "M":
    words = listM;
    break;
  case "N":
    words = listN;
    break;
  case "O":
    words = listO;
    break;
  case "P":
    words = listP;
    break;
  case "Q":
    words = listQ;
    break;
  case "R":
    words = listR;
    break;
  case "S":
    words = listS;
    break;
  case "T":
    words = listT;
    break;
  case "U":
    words = listU;
    break;
  case "V":
    words = listV;
    break;
  case "W":
    words = listW;
    break;
  case "X":
    words = listX;
    break;
  case "Y":
    words = listY;
    break;
  case "Z":
    words = listZ;
    break;
  default:
    words = [];
    document.getElementById("wordDisplay").textContent = "Please select a list from above.";
}

    const display = document.getElementById('wordDisplay');
    const controls = document.getElementById('controls');
    const prevBtn = document.getElementById('prevBtn');
    const pauseResumeBtn = document.getElementById('pauseResumeBtn');
    const stopBtn = document.getElementById('stopBtn');
    const nextBtn = document.getElementById('nextBtn');
    const wordList = document.getElementById('wordList');

    let index = 0;
    let started = false;
    let stopRequested = false;
    let skipRequested = false;
    let pauseRequested = false;
    let jumpToIndex = false;

    // Populate sidebar list
    words.forEach(([en, es], i) => {
      const li = document.createElement('li');
          li.classList.add('list-group-item');
      li.textContent = `${en} - ${es}`;
      li.dataset.idx = i;
      li.addEventListener('click', () => {
        index = i;
        if (started) {
          jumpToIndex = true;
          speechSynthesis.cancel();
        } else {
          updateDisplayAndHighlight();
        }
      });
      wordList.appendChild(li);
    });

    function updateDisplayAndHighlight() {
      const [en, es] = words[index];
      display.textContent = `${en} - ${es}`;

      Array.from(wordList.children).forEach(li => li.classList.remove('active'));
      const activeLi = wordList.querySelector(`li[data-idx="${index}"]`);
      if (activeLi) {
        activeLi.classList.add('active');
        activeLi.scrollIntoView({ behavior: 'smooth', block: 'center' });

      }
    }

    function speakWord(text, lang) {
      return new Promise(resolve => {
        if (stopRequested || skipRequested || jumpToIndex) {
          resolve();
          return;
        }
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;
        utterance.onend = () => resolve();
        utterance.onerror = () => resolve();
        speechSynthesis.speak(utterance);
      });
    }

    async function waitWithPause(ms) {
      const interval = 100;
      let waited = 0;
      while (waited < ms) {
        if (stopRequested || skipRequested || jumpToIndex) break;
        if (!pauseRequested) {
          waited += interval;
        }
        await new Promise(r => setTimeout(r, interval));
      }
    }

    async function playLoop() {
      while (!stopRequested) {
        if (pauseRequested) {
          await new Promise(r => setTimeout(r, 200));
          continue;
        }

        

        updateDisplayAndHighlight();
        const [english, spanish] = words[index];

        await speakWord(english, 'en-US');
        if (stopRequested || skipRequested || jumpToIndex) {
          if (skipRequested) {
            index = (index + 1) % words.length;
            skipRequested = false;
          }
          if (jumpToIndex) {
            jumpToIndex = false;
          }
          continue;
        }

        await speakWord(spanish, 'es-ES');
        if (stopRequested || skipRequested || jumpToIndex) {
          if (skipRequested) {
            index = (index + 1) % words.length;
            skipRequested = false;
          }
          if (jumpToIndex) {
            jumpToIndex = false;
          }
          continue;
        }

        index = (index + 1) % words.length;
        await waitWithPause(1000);
      }

      stopRequested = false;
      pauseRequested = false;
      skipRequested = false;
      jumpToIndex = false;
      started = false;
      speechSynthesis.cancel();
      display.textContent = "▶ Click to Start";
      controls.style.display = "none";
      pauseResumeBtn.textContent = "Pause";
      Array.from(wordList.children).forEach(li => li.classList.remove('active'));
    }

    display.addEventListener('click', () => {
      if (!started) {
        started = true;
        stopRequested = false;
        skipRequested = false;
        pauseRequested = false;
        index = 0;
        display.textContent = "Loading...";
        controls.style.display = "flex";
        pauseResumeBtn.textContent = "Pause";
        setTimeout(() => {
          playLoop();
        }, 500);
      }
    });

    stopBtn.addEventListener('click', () => {
      stopRequested = true;
      speechSynthesis.cancel();
    });

    nextBtn.addEventListener('click', () => {
      if (started) {
        skipRequested = true;
        speechSynthesis.cancel();
      }
    });

    prevBtn.addEventListener('click', () => {
      if (started) {
        skipRequested = true;
        index = (index - 1 + words.length) % words.length;
        speechSynthesis.cancel();
      }
    });

    pauseResumeBtn.addEventListener('click', () => {
      if (!started) return;
      if (!pauseRequested) {
        pauseRequested = true;
        speechSynthesis.pause();
        pauseResumeBtn.textContent = "Resume";
      } else {
        pauseRequested = false;
        speechSynthesis.resume();
        pauseResumeBtn.textContent = "Pause";
      }
    });

    // Create the element
const floatingText = document.createElement('div');
floatingText.textContent = 'alakata.com';
floatingText.style.position = 'fixed';
floatingText.style.fontWeight = 'bold';
floatingText.style.fontSize = '24px';
floatingText.style.color = '#4b545d';
floatingText.style.zIndex = '9999';
floatingText.style.transition = 'opacity 1.5s ease';
floatingText.style.opacity = '0'; // initially hidden
document.body.appendChild(floatingText);

// Function to randomly position and toggle visibility
function showAlakataRandomly() {
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;

  const randomX = Math.floor(Math.random() * (screenWidth - 100));
  const randomY = Math.floor(Math.random() * (screenHeight - 30));

  floatingText.style.left = `${randomX}px`;
  floatingText.style.top = `${randomY}px`;

  // Show the text
  floatingText.style.opacity = '1';

  // Hide it after 2 seconds
  setTimeout(() => {
    floatingText.style.opacity = '0';
  }, 2000);
}

// Show every 5 seconds
setInterval(showAlakataRandomly, 20000);
