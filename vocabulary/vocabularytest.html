<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Left Sidebar with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      overflow-x: hidden;
    }

    .sidebar {
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
    }

    .sidebar h5 {
      color: #ffd700;
    }

    .content {
      margin-left: 220px;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Left Sidebar -->
  <div class="sidebar">
    <h5>Word List</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="#" class="nav-link text-white">Word 1</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Word 2</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Word 3</a></li>
      <!-- Add more words -->
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Main Vocabulary Content</h1>
    <p>This is where your vocabulary reader or interaction will go.</p>
  </div>

</body>
</html>
